<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>

  <div class="card">
    <!-- <img class="hero image" src="./images/illustration-hero.svg" alt="picture of person listening music"> -->
    <p class="title">Order Summary</p>
    <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      <div class="payment-card">
        <img class="music image" src="./images/icon-music.svg" alt="music-icon">
        <div class="payment-plan">
          <span class="plan">Annual Plan</span>
          <span class="plan-cost">$59.99/year</span>
        </div>
        <a href="#">Change</a>
      </div>
      <a href="#" class="btn">Proceed to Payment</a>
      <a href="#" class="cancel">Cancel Order</a>
  </div>
  
</body>
</html>
